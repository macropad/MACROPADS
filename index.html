<!DOCTYPE html>
<html lang="en">
<head>
    <link  rel="icon"   href="img/favicon.png" type="image/png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macropads</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <font face="Russo One">
    <div class="padre">
        <span class="hijo">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        
        th{ 
            color:rgb(51, 129, 139);   
            background-color: rgb(63, 64, 94);    
                }
         tr{
             color:rgb(255, 0, 0)
         }  
         a{
             color:#2cbb1f;
         }     
    </style>
    
    
    <table class="table table-striped">
        <tr  class="bg-info">
            <th data-column="brand" data-order="desc">Brand &#9650</th>
            <th data-column="country" data-order="desc">Country &#9650</th>
            <th data-column="products" data-order="desc">Intl. Shipping? &#9650</th>
        </tr>
    
        <tbody id="myTable">
            
        </tbody>
    </table>
    
    <script>
        var myArray = [
            {'brand':'1upkeyboards', 'country':'USA', 'products':'Yes'},
            {'brand':'<a href="https://mexsistor.com/" target="_blank">Mexsistor</a>', 'country':'Mexico', 'products':'No'},
            {'brand':'Maxkeyboards', 'country':'USA', 'products':'Yes'},
            {'brand':'KBDfans', 'country':'China', 'products':'Yes'},
            {'brand':'TheMadNoodle', 'country':'USA', 'products':'Yes'},
            {'brand':'NovelKeys', 'country':'USA', 'products':'Yes'},
        ]
    
        $('th').on('click', function(){
            var column = $(this).data('column')
            var order = $(this).data('order')
            var text = $(this).html()
            text = text.substring(0, text.length - 1)
    
            if(order == 'desc'){
                $(this).data('order', "asc")
                myArray = myArray.sort((a,b) => a[column] > b[column] ? 1 : -1)
                text += '&#9660'
    
            }else{
                $(this).data('order', "desc")
                myArray = myArray.sort((a,b) => a[column] < b[column] ? 1 : -1)
                text += '&#9650'
    
            }
            $(this).html(text)
            buildTable(myArray)
        })
    
        buildTable(myArray)
    
        function buildTable(data){
            var table = document.getElementById('myTable')
            table.innerHTML = ''
            for (var i = 0; i < data.length; i++){
                var row = `<tr>
                                <td>${data[i].brand}</td>
                                <td>${data[i].country}</td>
                                <td>${data[i].products}</td>
                          </tr>`
                table.innerHTML += row
    
    
            }
        }
    
    </script>

        </span>
    </div>
    </font>
</body>
</html>
